max_width = 120                   # Maximum line width before wrapping code
hard_tabs = false                 # Use spaces instead of tab characters
tab_spaces = 4                    # Number of spaces per indentation level
format_code_in_doc_comments = true # Format Rust code blocks within doc comments
wrap_comments = true              # Automatically wrap comments to fit within max_width
use_small_heuristics = "Max"      # Apply maximum width heuristics for formatting
group_imports = "One"             # Group imports from the same module into one group
binop_separator = "Front"         # Place binary operator at the beginning of wrapped lines
use_field_init_shorthand = true   # Use field init shorthand in struct literals when possible
imports_granularity = "Crate"     # Group imports at the crate level
imports_layout = "HorizontalVertical" # Layout imports horizontally until max_width, then vertically
newline_style = "Unix"            # Use Unix-style line endings (\n)
reorder_imports = true            # Alphabetically reorder use/import statements
match_arm_blocks = true           # Use blocks for match arms even if only a single line
inline_attribute_width = 50       # Maximum width of inline attributes before forcing a new line
normalize_comments = true         # Normalize comment style and spacing
normalize_doc_attributes = true   # Normalize doc attributes (/// and //!)
reorder_impl_items = true         # Reorder impl items for consistency (methods, types, etc.)
fn_params_layout = "Tall"         # Function parameters are listed vertically if not fitting one line
fn_single_line = true             # Allow single-line function formatting when possible
edition = "2024"                  # Set edition for parsing/formatting (2021, 2024, etc.)
